<template name="expenses_form">
	<form class="add modal-nav-box box-hide panel well form-horizontal" id="form_addExpense">
	  	{{#if editting_expense}}
	  		{{#each info}}

	  		<input type="hidden" value="{{_id}}" name="id"/>
		  	<div class="form-group clearfix">
		    	<label class="col-lg-2 control-label">Item</label>
		    	<div class="col-lg-10">
		      		<input type="text" value="{{item}}" name="" class="form-control">
				</div>
		  	</div>
		  	<div class="form-group clearfix">
			    <label class="col-lg-2 control-label">Amount</label>
			    <div class="col-lg-10">
			      <input type="number" value="{{_id}}" class="form-control">
			    </div>
		  	</div>
		  	<div class="form-group clearfix">
		    	<label class="col-lg-2 control-label">Supplier</label>
		    	<div class="col-lg-10">
		      		<input type="password" class="form-control">
		    	</div>
		  	</div>
		  	<div class="form-group clearfix">
		    	<label class="col-lg-2 control-label">Date</label>
		    	<div class="col-lg-10">
		      		<input type="date" class="form-control">
		    	</div>
		  	</div>
			<!-- <div class="form-group clearfix">
				<div class="col-offset-2 col-lg-10">
				  <button type="submit" class="btn btn-primary">Add</button>
				</div>
			</div> -->
			{{/each}}
		{{else}}
			<div class="form-group clearfix">
		    	<label class="col-lg-2 control-label">Item</label>
		    	<div class="col-lg-10">
		      		<input type="text" name="" class="form-control">
				</div>
		  	</div>
		  	<div class="form-group clearfix">
			    <label class="col-lg-2 control-label">Amount</label>
			    <div class="col-lg-10">
			      <input type="number" class="form-control">
			    </div>
		  	</div>
		  	<div class="form-group clearfix">
		    	<label class="col-lg-2 control-label">Supplier</label>
		    	<div class="col-lg-10">
		      		<input type="password" class="form-control">
		    	</div>
		  	</div>
		  	<div class="form-group clearfix">
		    	<label class="col-lg-2 control-label">Date</label>
		    	<div class="col-lg-10">
		      		<input type="date" class="form-control">
		    	</div>
		  	</div>
			<div class="form-group clearfix">
				<div class="col-offset-2 col-lg-10">
				  <button type="submit" class="btn btn-primary">Add</button>
				</div>
			</div>
		{{/if}}
	</form>
</template>
